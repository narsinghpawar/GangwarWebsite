<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazrat Multani Baba Gangwar</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Main Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <!-- Icons -->
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- How to Reach Section -->
    <section class="how-to-reach">
        <h2 data-key="how_to_reach">How to Reach</h2>
        <div class="instructions">
            <div class="route">
                <h3><i class="fas fa-bus"></i> <span data-key="visitors_tel_title"></span></h3>
                <p data-key="visitors_tel_desc"></p>
            </div>
            <div class="route">
                <h3><i class="fas fa-train"></i> <span data-key="visitors_mah_title"></span></h3>
                <p data-key="visitors_mah_desc"></p>
            </div>
        </div>

    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="js/script.js"></script>
    <script src="js/language.js"></script>
    <script>
        const savedLang = Language.get();
        Language.apply(savedLang);
        const selector = document.getElementById("language");
        if (selector) {
            selector.value = savedLang;
            selector.addEventListener("change", (e) => Language.set(e.target.value));
        }
    </script>
</body>

</html>
