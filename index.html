<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazrat Multani Baba Gangwar</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body> <!-- Header -->
    <div id="header"></div> <!-- Banner Section -->
    <section class="banner">
        <div class="slides fade active"> <img src="Images/Background/BG.jpg" alt="Slide 1"> </div>
        <div class="slides fade"> <img src="Images/Background/Img-2.jpg" alt="Slide 2"> </div>
        <div class="slides fade"> <img src="Images/Background/Img-3.jpg" alt="Slide 3"> </div> <!-- Dots -->
        <div class="dots"> <span class="dot active"></span> <span class="dot"></span> <span class="dot"></span> </div>
    </section> <!-- Cards Section -->
    <section class="cards">
        <div class="card">
            <img src="/Images/Background/Img-2.jpg" alt="Card 1">
            <h3><span data-key="card1_title">Spiritual Place</span></h3>
            <p><span data-key="card1_desc">Discover peace and blessings at Hazrat Multani Baba Gangwar Dargah.</span>
            </p>
        </div>

        <div class="card">
            <img src="/Images/Background/Img-3.jpg" alt="Card 2">
            <h3><span data-key="card2_title">Community</span></h3>
            <p><span data-key="card2_desc">A place that unites people of all faiths with love and harmony.</span></p>
        </div>

        <div class="card">
            <img src="/Images/Background/BG.jpg" alt="Card 3">
            <h3><span data-key="card3_title">Events</span></h3>
            <p><span data-key="card3_desc">Annual gatherings bring devotees together in celebration and prayers.</span>
            </p>
        </div>
    </section>
    <!-- Footer -->
    <div id="footer"></div>

    <script src="js/script.js"></script>
    <script src="js/language.js"></script>

    <script>
        const savedLang = Language.get();
        Language.apply(savedLang);
        const selector = document.getElementById("language");
        if (selector) {
            selector.value = savedLang;
            selector.addEventListener("change", (e) => Language.set(e.target.value));
        }
    </script>


</body>

</html>
